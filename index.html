<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Cartão fidelidade</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/index.css" />
</head>
<body>
    <header class="header">
        <img src="src/assets/logo.png" alt="Logo Member Club">

        <form>
            <input
              id="id-card"
              name="id-card"
              type="text"
              required
              placeholder="ID do cartão "
            />
            <button>
              <img
                src="src/assets/icons/arrow-left.svg"
                alt="Botão de confirmar"
              />
            </button>
          </form>
    </header>

    <main>
          <section id="user">
            <div class="avatar">
                <img src="src/assets/images/picture.png" alt="Picture">
            </div>
            <div class="info">
                <h1 class="user-name">Natália Miranda</h1>
                <span class="user-data">Cliente desde 18/09/2023</span>
            </div>
        </section>

        <section id="card">
          <div class="card-info">
              <div class="card-header">
                <h2>Cartão Fidelidade</h2>
                <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
              </div>
              <div class="card-id">
                <p>ID: 124-537-835-230</p>
              </div>
          </div>
          <div class="card-points">
            <ul role="list">
              <li class="item-check">
                <img src="./src/assets/images/pin-check.png" />
              </li>
              <li class="item-check">
                <img src="./src/assets/images/pin-check.png" />
              </li>
              <li class="item-check">
                <img src="./src/assets/images/pin-check.png" />
              </li>
              <li class="item-check">
                <img src="./src/assets/images/pin-check.png" />
              </li>
              <li class="item-check">
                <img src="./src/assets/images/pin-check.png" />
              </li>
              <li class="item-check">
                <img src="./src/assets/images/pin-check.png" />
              </li>
              <li class="item-check">
                <img src="./src/assets/images/pin-check.png" />
              </li>
              <li class="item-check">
                
              </li>
              <li class="item-check">
                
              </li>
              <li class="item-check">
                <img src="./src/assets/icons/gift-default.svg" />
              </li>
            </div>
            </ul>
        </section>

        <section id="progress">
          <div class="progress-content">
            <div class="progress-text">
              <p>
                <strong>3</strong> cortes restantes
              </p>
            </div>
            <div class="progress-bar">
              <progress value="7" max="10"></progress>
              <span>7 de 10</span>
            </div>
          </div>
          <div class="progress-item">
            <img src="src/assets/icons/pin-gift.svg" alt="Pin do presente">
          </div>
        </section>
      </main>
</body>
</html>
