<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Cartão fidelidade</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/index.css" />
</head>
<body>
    <header class="header">
        <img src="src/assets/logo.png" alt="Logo Member Club">

        <form>
            <input
              id="id-card"
              name="id-card"
              type="text"
              required
              placeholder="ID do cartão "
            />
            <button>
              <img
                src="src/assets/icons/arrow-left.svg"
                alt="Botão de confirmar"
              />
            </button>
          </form>
    </header>

    <main>
        <div>
          <section id="user">
            <div class="avatar">
                <img src="src/assets/images/picture.png" alt="Picture">
            </div>
            <div class="info">
                <h1 class="user-name">Natália Miranda</h1>
                <p class="user-data">Cliente desde 18/09/2023</p>
            </div>
        </section>
        
        </div>
    </main>
</body>
</html>
